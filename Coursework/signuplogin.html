<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Paul TEST -->
    <meta charset="utf-8">
    <title>Where's my movie</title>
    <link rel="stylesheet" href="header and footer.css">
    <style type="text/css">@import url("unsemantic-grid-responsive-tablet.css");</style>
  </head>

  <body>
    <header>
      <div id="logo">
        <!-- need to change the logo -->
        <a href="index.html"><img id="logo-img" src="black-logo.png"  alt="Website's logo" width="13%"></a>
      </div>

      <!-- search box -->
      <section class="grid-20 tablet-grid-15 mobile-grid-100" id= "search">
        <input id="searchBox"  type="search" placeholder="Search">
        <img  id="searchIcon" src= "lupa-orange.png" alt="Search Icon" />
      </section>
      <!-- end of search box -->

      <!-- menu -->
      <navbar>
        <ul>
          <li><a id="menu-item" href="#">Library</a></li>
          <li><a id="menu-item" href="#">Sign in</a></li>
          <li><a id="menu-item" href="#">Sign up</a></li>
        </ul>
      <navbar>
      <!-- end of menu -->
    </header>

    <main>
      <!-- Formatting -->
      <br/>
      <br/>
      <!-- Formatting -->

      <section id="login">
        <!-- Formatting -->
        <center>
        <!-- Identifying the form -->
        <section class="grid-container">
          <section class="grid-100">
            <br/>
            <h2>Log In</h2>
            <br/>
          </section>
        </section>
        </center>
        <!-- Formatting -->

        <!-- Start of whole form -->
        <section class="grid-container">
          <section class="grid-100 grid-parent">

              <form id="loginform">
                <input type="text" class="form-control" id="loginformusername" width="300" placeholder="Username or Email Address">
                <br/>
                <br/>
                <input type="text" class="form-control" id="loginformpassword" width="300" placeholder="Password">
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary btn-block" id="loginformsubmit">Log In</button>
              </form>

          </section>

        </section>


      </section>


      <!-- Gap between form sections - width needs to be in CSS -->
      <br/>
      <hr width="75%"/>
      <br/>

      <section id="signup">

        <!-- Standard Bootstrap container -->
        <div class="container">

          <!-- Identifying the form -->
          <div class="page-header">
            <center><h2>Sign Up for Free</h2></center>
          </div>
          <br/>
          <!-- Start of whole form -->
          <form id="signupform">
            <div class="form-group">

              <!-- Row for username -->
              <input type="text" class="form-control" id="signupformusername" placeholder="Username">
            </div>
            <div class="form-group">
              <!-- Row for email address -->
              <input type="text" class="form-control" id="signupformemail" placeholder="Email Address">
            </div>
            <div class="form-group">
              <!-- Row for password -->
              <input type="password" class="form-control" id="signupformpassword" placeholder="Enter a Password">
            </div>
            <div class="form-group">
              <!-- Row for confirming password -->
              <input type="password" class="form-control" id="signupformconfirmpassword" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <!-- Row for button -->
              <button type="submit" class="btn btn-primary btn-block" id="signupformsubmit">Sign Up</button>
            </div>
          </form>

        <!-- End of Bootstrap container -->
        </div>

      </section>

    </main>

    <footer class="grid-100 tablet-grid-100 footer">
      <ul id="footer-menu" class="prefix-25 grid-50 tablet-prefix-25 tablet-grid-50 mobile-prefix-5 mobile-grid-90">
        <li><a href="#" class="footer-menu">Accessibility</a></li>
        <li>|</li>
        <li><a href="#" class="footer-menu">Privacy</a></li>
        <li>|</li>
        <li><a href="#" class="footer-menu">Cookie Preferences</a></li>
        <li>|</li>
        <li><a href="#" class="footer-menu">Sitemap</a></li>
        <li>|</li>
        <li><a href="#" class="footer-menu">Copyright</a></li>
      </ul>

      <section id= "socialMediaLogos" class="grid-25 tablet-grid-25 mobile-grid-100 hide-on-mobile">      <!-- Logos of social media -->
        <a href="#"><img id="inst" class="mobile-grid-33" src="insta-logo-red.png" alt="Instagram Logo" /></a>
        <a href="#"><img id="tw" class= "mobile-grid-33" src="twitter-logo-red.png" alt="Twitter Logo" /></a>
        <a href="#"><img id="fb" class= "mobile-grid-33" src="fb-logo-red.png" alt="Facebook Logo" /></a>
      </section>

      <div class = "grid-100 tablet-grid-100 footer">
        <div id="copyright">
          <p>© 2018 Where is my Movie. All Rights Reserved. Designed by Group 8</p>
        </div>
        <div>
          <a href="index.html" id="back-to-top">Back to top ↑</a>
        </div>
      </div>
    </footer>
  </body>
</html>
